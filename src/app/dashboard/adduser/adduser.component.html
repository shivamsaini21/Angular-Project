
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body>
        <header class="header">
            <h1 class="logo"><a routerLink="../../dashboard">   <h2>Go to Home</h2></a></h1>
              
        </header>
        <div class="container-fluid">
            <div class="row-fluid" >
                  
               
         <hr>
       <form [formGroup]="userForm" (ngSubmit)="onRegister(userForm)"  class="form-horizontal" id="contact_form">
             <fieldset>
               <!-- Form Name -->
                  <!-- Text input-->
                 <div class="form-group">
                 <div class="col-md-12">
                 <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                 <input type="text" formControlName="firstname" required='true' minlength="3" placeholder="FirstName" class="form-control">
                 </div>
                 
                  <div *ngIf="firstname.invalid && firstname.touched" class="alert alert-danger">
                 <!-- <div *ngIf="firstname.errors.required"> -->
                   Name is required!
                   <!-- </div> -->
                  <!-- <div *ngIf="firstname.errors.minlength"> -->
                     Name must be at least 3 characters long!
               <!-- </div> -->
           </div>
         </div>
     </div>
                 <!-- lastname -->
               <div class="form-group">
                <div class="col-md-12">
                 <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
               <input type="text" formControlName="lastname" required='true' minlength="3" placeholder="LastName" class="form-control">
              </div>
             <div *ngIf="lastname.invalid && lastname.touched" class="alert alert-danger">
           <!-- <div *ngIf="lastname.errors.required"> -->
            LastName is required!
               <!-- </div> -->
           <!-- <div *ngIf="lastname.errors.minlength"> -->
           Name must be at least 3 characters long!
         <!-- </div> -->
     </div>
  </div>
          </div>
              <!-- email input-->
      <div class="form-group">
       <div class="col-md-12">
       <div class="input-group">
             <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input type="email" formControlName="email" required='true' minlength="5" placeholder="E-Mail Address" class="form-control">
                 </div>

       <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
      <!-- <div *ngIf="email.errors.required"> -->
        email is required!
                    <!-- </div>
                <div *ngIf="email.errors.minlength"> -->
         email must be at least 5 characters long!
         <!-- </div> -->
        <!-- <div *ngIf="email.invalid">
            incorrect email!
            </div> -->
         </div>
    </div>
 </div>
             <!-- Password input-->
             <div class="form-group">
              <div class="col-md-12">
            <div class="input-group">
               <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
                  <input type="password" formControlName="password" required='true' minlength="7" placeholder="Enter Password" class="form-control">
                     </div>
                     <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
                      <!-- <div *ngIf="password.errors.required"> -->
               password is required!
                      <!-- </div> -->
              <!-- <div *ngIf="password.errors.minlength"> -->
                password must be at least 7 characters long!
              </div>
              </div>
      <!-- </div> -->
</div>
                 <div class="form-group">
                 <div class="col-md-12">
                <button type="submit" class="btn btn-success pull-right">Submit <span class="glyphicon glyphicon-send"></span></button>
                         </div>
                     </div>
                </fieldset>
            </form>
        </div> 
     </div>
    </body>
 </html>
